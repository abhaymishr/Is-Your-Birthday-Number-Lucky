<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
      integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm"
      crossorigin="anonymous"
    />
    <title>Is Your Birthday Number Lucky</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1 class="head">Is Your Birthday Lucky</h1>

      <label for="date-input">Date Of Birth</label>
      <input class="date-input" type="date" />

      <label for="">Lucky Number</label>
      <input class="input-number" type="number" />

      <button class="check-result">Check Result</button>
      <p class="result"></p>
    </div>

        </div>
      </div>

    <script src="./index.js"></script>
  </body>
</html>
